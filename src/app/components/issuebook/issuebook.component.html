<div class="well">
<div class="form-group">
<h2 class="page-header"> Issue book form </h2>
        <label>Shelf Number</label>
        <input type="text" class="form-control" #ShelveNUmber formControlName="Shelve Number" required>
</div>
<div class="form-group">
        <label>Name of Book</label>
        <input type="text" class="form-control" #NameofBook formControlName="Name of Book" required>
</div>
<div class="form-group">
        <label>Employee Id</label>
        <input type="number" class="form-control" #EmployeeId formControlName="Employee Id" required>
</div>

<div class="form-group">
        <label>Employee Name</label>
        <input type="text" class="form-control" #EmployeeName formControlName="Employee Name" required>
</div>
<div class="form-group">
        <label>Employee Email</label>
        <input type="email" class="form-control" #Employeeemail formControlName="Employee email" placeholder="abc@gmail.com" required>
</div>
<div class="form-group">
        <label>Phone Number</label>
        <input type="Number" class="form-control" #Number formControlName="Number" required>   
</div>
<div class="form-group">
        <button type="submit" onclick="alert('Successfully Issued the Book')" class="btn btn-info btn-block" test>Save</button>
      </div>
<!--<div>
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-info btn-block" 
        (click)="addUserToService()">Issue Book</button>
      </div> -->
</div>
