<div class="center">
<div class="well">
<div class="form-group">
<h2 class="page-header"> Issue book form </h2>
      
</div>
<div class="form-group">
        <label>Name of Book</label>
        <input type="text" class="form-control" #Nameofbook  required>
</div>
<div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" #Author  required>
</div>
<div class="form-group">
        <label>Edition </label>
        <input type="text" class="form-control" #Edition required>
</div>
<div class="form-group">
        <label>DVD/CD </label>
        <input type="text" class="form-control" #DVDCD required>
</div>
<div class="form-group">
        <label> Issue Date </label>
        <input type="date" class="form-control" #Date required>
</div>
<div class="form-group">
        <label>Employee Id</label>
        <input type="number" class="form-control" #Employeeid required>
</div>

<div class="form-group">
        <label>Employee Name</label>
        <input type="text" class="form-control" #Employeename required>
</div>
<div class="form-group">
        <label>Employee Email</label>
        <input type="email" class="form-control" #Employeeemail placeholder="abc@capgemini.com" required>
</div>
<div class="form-group">
        <label>Phone Number</label>
        <input type="Number" class="form-control" #Phonenumber required>   
</div>
<div class="form-group">
        <button type="submit" (click)="addEmployeesToService(Nameofbook.value,Author.value,Edition.value,DVDCD.value,Date.value,Employeeid.value,Employeename.value, Employeeemail.value, Phonenumber.value)" class="btn btn-info btn-block" test>Save</button>
      </div>
</div>
<div class="well">
                <table class="table table-striped">
                  <tr>
                    
                    <th>Name of Book</th>
                    <th>Author</th>
                    <th>Edition</th>
                    <th>DVD/CD</th>
                    <th>Date of issue</th>
                    <th>Employee Id</th>
                    <th>Employee Name</th>
                    <th>Employee email</th>
                    <th>Phone Number</th>
                  </tr>
      
                  <tr *ngFor="let l of employees">
                    <td>{{l.Nameofbook}}</td>
                    <td>{{l.Author}}</td>
                    <td>{{l.Edition}}</td>
                    <td>{{l.DVDCD}}</td>
                    <td>{{l.Date}}</td>
                    <td>{{l.Employeeid}}</td>
                    <td>{{l.Employeename}}</td>
                    <td>{{l.Employeeemail}}</td>
                    <td>{{l.Phonenumber}}</td>
                  </tr>
                </table>
            </div>
</div>
