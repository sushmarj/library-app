<div class="center">
<div class="well">
<div class="form-group">
<h2 class="page-header"> Return book form </h2>
<label>Name of Book</label>
<input type="text" class="form-control" #Nameofbook required>
</div>
<div class="form-group">
        <label>Barcode</label>
        <input type="text" class="form-control" #Barcode required>
</div>
 <div class="form-group">
                <label>DVD/CD </label>
                <input type="text" class="form-control" #DVDCD  required>
        </div>
<div class="form-group">
        <label>Employee Id</label>
        <input type="text" class="form-control" #Employeeid required>
</div>
<div class="form-group">
        <label>Return Date</label>
        <input type="Date" class="form-control" #ReturnDate  required>
</div>
<div class="form-group">
        <button type="submit" (click)="addReturnToService(Nameofbook.value,Barcode.value, DVDCD.value,Employeeid.value,ReturnDate.value)" class="btn btn-info btn-block">Return Book</button>
      </div>
</div>
      <div class="well well-sm">
                <table class="table table-striped">
                  <tr>
                    <th>Name of Book</th>
                    <th>Barcode</th>
                    <th>DVD/CD</th>
                    <th>Employee ID</th>
                    <th>Return Date</th>
                  </tr>
        
                  <tr *ngFor="let r of return">
                    <td>{{r.Nameofbook}}</td>
                    <td>{{r.Barcode}}</td>
                    <td>{{r.DVDCD}}</td>
                    <td>{{r.Employeeid}}</td>
                    <td>{{r.ReturnDate}}</td>
                   
                  </tr>
                </table>
                </div>
</div>
