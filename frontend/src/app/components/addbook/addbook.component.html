<div class="center">
        
<div class="well sm-well">
<div class="form-group">
<h2 class="page-header"> Add book form </h2>
        <label>Shelf Number</label>
        <input type="text" class="form-control" #shelfnumber required>
</div>
<div class="form-group">
        <label>Name of Book</label>
        <input type="text" class="form-control" #Nameofbook required>
</div>
<div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" #Author  required>
</div>
<div class="form-group">
        <label>Edition </label>
        <input type="number" class="form-control" #Edition  required>
</div>
<div class="form-group">
        <label>DVD/CD </label>
        <input type="text" class="form-control" #DVDCD required>
</div>
<div class="form-group">
        <label for="comment">Description</label>
        <input class="form-control" rows="5" #Description required>
      </div>
<div class="form-group">
        <label>Barcode </label>
        <input type="number" class="form-control" #Barcode required>   
</div>
<div class="form-group">
        <button (click)="addBooksToService(shelfnumber.value, Nameofbook.value, Author.value, Edition.value, DVDCD.value, Description.value, Barcode.value)" class="btn btn-info btn-block">Save</button>
      </div>
</div>
      <div class="well well-sm">
        <table class="table table-striped">
          <tr>
            <th>Shelf Number</th>
            <th>Name of Book</th>
            <th>Author</th>
            <th>Edition</th>
            <th>DVD/CD</th>
            <th>Description</th>
            <th>Barcode</th>
            <th>    </th>
          </tr>

          <tr *ngFor="let Book of books">
            <td>{{Book.shelfnumber}}</td>
            <td>{{Book.Nameofbook}}</td>
            <td>{{Book.Author}}</td>
            <td>{{Book.Edition}}</td>
            <td>{{Book.DVDCD}}</td>
            <td>{{Book.Description}}</td>
            <td>{{Book.Barcode}}</td>
          
          <td> <button class="btn btn-lg btn-primary" (click)="goToBooksEditComponent(Book._id)" > Edit</button>
            <button class="btn btn-md btn-danger" (click)="deleteBooksFromService(Book)" > Delete</button>
           </td>
          </tr>
        </table>
        </div>
</div>
